<body class="d-flex align-items-center py-4">
  <main class="form-signin w-100 m-auto">
    <form id="Formulario">
      <!-- Logo-Nombre -->
      <img class="mb-4" src="../img/iconoSF.png" alt="Logo Rastreo de flotas" width="72" height="57">
      <!-- Formulario -->
      <h1 class="h3 mb-3 fw-bold" id="titulo">Por favor, inicia sesión</h1>

      <div class="form-floating" id="input">
        <input type="email" class="form-control" id="floatingInput" placeholder="correo@gmail.com" required>
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating" id="input">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button class="btn btn-primary w-100 py-2 fw-bold" type="submit" id="confirmar">Confirmar</button>

      <!-- DERECHOS DE AUTOR -->
      <p class="creditos">&copy; 2025 Desarrollo de Software</p>
    </form>
  </main>

  <!-- Modal Verificación -->
  <div class="modal fade" id="modalVerificacion" tabindex="-1" aria-labelledby="modalVerificacionLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVerificacionLabel">Verificación de identidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p class="subtitulo">Hemos enviado un código a tu correo electrónico</p>
          <div class="form-group">
            <label for="codigoIngresado">Ingresá el código de 6 dígitos</label>
            <input type="text" class="form-control" id="codigoIngresado" placeholder="Código de verificación">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="btnVerificarModal">Verificar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/bootstrap.js"></script>
</body>

</html>
